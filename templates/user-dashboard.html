<!DOCTYPE html>
<html>
<head>
  <title>User Dashboard</title>
  <link rel="stylesheet" href="static/css/styles.css" />
</head>
<body>
  <a href="submission-history.html">View My Submissions</a>

  <h2>Assigned Forms</h2>
  <ul id="form-list"></ul>

  <script>
    const formList = document.getElementById("form-list");
    const token = localStorage.getItem("access_token");

    if (!token) {
      alert("You must log in first.");
      window.location.href = "login.html";
    }

    let submittedFormIds = [];

    // Step 1: Fetch submitted form IDs
    fetch("http://127.0.0.1:8000/submissions", {
      headers: { Authorization: `Bearer ${token}` },
    })
      .then((res) => res.json())
      .then((submissions) => {
        submittedFormIds = submissions.map((s) => s.form_id);
        return fetch("http://127.0.0.1:8000/user/forms/assigned", {
          headers: { Authorization: `Bearer ${token}` },
        });
      })
      .then((res) => {
        if (!res.ok) {
          throw new Error("Failed to fetch assigned forms");
        }
        return res.json();
      })
      .then((forms) => {
        if (forms.length === 0) {
          formList.innerHTML = "<li>No forms assigned.</li>";
        } else {
          forms.forEach((form) => {
            const li = document.createElement("li");
            const isSubmitted = submittedFormIds.includes(form.id);

            li.innerHTML = `
              <strong>${form.title}</strong>
              ${isSubmitted 
                ? `<span style="color: green; font-weight: bold;">âœ… Submitted</span>` 
                : `<a href="/form-submission?form_id=${form.id}">ğŸ“ Fill Form</a>`
              }
            `;
            formList.appendChild(li);
          });
        }
      })
      .catch((err) => {
        alert("Error: " + err.message);
      });
  </script>

</body>
</html>
