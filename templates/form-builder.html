<!DOCTYPE html>
<html>
<head>
  <title>Form Builder</title>
  <link rel="stylesheet" href="static/css/styles.css" />
</head>
<body>
  <h2>Create New Form</h2>
  <form id="create-form">
    <input type="text" name="title" placeholder="Form Title" required />
    <textarea name="description" placeholder="Form Description"></textarea>
    <div id="fields">
      <div class="field-group">
        <input type="text" name="label" placeholder="Field Label" />
        <select name="type">
          <option value="text">Text</option>
          <option value="number">Number</option>
          <option value="dropdown">Dropdown</option>
          <option value="checkbox">Checkbox</option>
        </select>
      </div>
    </div>
    <button type="button" id="add-field-btn">Add Field</button>
    <button type="submit">Save Form</button>

    <!-- Cancel Edit Button -->
    <button type="button" onclick="cancelEdit()">Cancel Edit</button>

  </form>  
  <script src="static/js/form-builder.js"></script>
</body>
</html>
