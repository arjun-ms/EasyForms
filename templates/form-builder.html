<!DOCTYPE html>
<html>
  <head>
    <title>Form Builder</title>
    <link rel="stylesheet" href="static/css/styles.css" />
  </head>
  <body>
    <!-- Form Builder -->
    <h2>Create New Form</h2>
    <form id="create-form">
      <input type="text" name="title" placeholder="Form Title" required />
      <textarea name="description" placeholder="Form Description"></textarea>

      <!-- Assign User block -->
      <div id="assign-user-container">
        <label for="assign-user">Assign to User:</label>
        <select name="assign_user" id="assign-user">
          <option value="">-- Select a user --</option>
        </select>
      </div>

      <!-- Show assigned user when editing -->
      <div id="assigned-user-block" style="display: none; margin-bottom: 10px;">
        Assigned to: <span id="assigned-user-name" style="font-weight: bold;"></span>
      </div>

      <div id="fields"></div>

      <button type="button" id="add-field-btn">Add Field</button>
      <button type="submit">Save Form</button>
      <button type="button" onclick="cancelEdit()">Cancel Edit</button>
    </form>

    <script src="static/js/form-builder.js"></script>
  </body>
</html>
